<th>
    {% if sortable %}
        <a class="entries-table__sort-header {% if order == title %}entries-table__sort-header--active{% endif %}"
           href="?order_by={{ title }}&direction={% if direction == 'desc' %}asc{% else %}desc{% endif %}">
            {{ label }}

            {% if order == title %}
                {% if direction == 'desc' %}down{% else %}up{% endif %}
            {% endif %}
        </a>
    {% else %}
        {{ label }}
    {% endif %}
</th>
